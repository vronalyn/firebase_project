  <!-- NAVIGATION -->
  <body class="app">
  <header>
    <div class="nav-menu">

            <i class="fa fa-bars"></i>
        </div>

    <div class="drop-down">
        <li class="link"><a class="a1"href="main.html">Home</a></li>

  <div class="top-content">
    <h1 class="title">Online Forum</h1>
    <p class="note">Note: Discussions are posted anonymously.</p>
  </div>
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">FORUM</h1>

              <form id="task-form">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Discussion Title"
                  autofocus
                />

                <label for="description">Discussion:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Write Discussion"
                ></textarea>

                <div class="d-grid col-6 mx-auto">
                  <button class="btn btn-primary btn-block" id="btn-task-form">Post</button>
                </div>

                
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.drop-down')
    
            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')
    
                toggleBtnIcon.classList = isOpen
                ? 'fa fa-xmark'
                : 'fa fa-bars'
            } 
    </script>
