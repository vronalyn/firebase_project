  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>

              <form id="task-form">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                  autofocus
                />

                <label for="description">Description:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Task Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')
    
            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')
    
                toggleBtnIcon.classList = isOpen
                ? 'fa fa-xmark'
                : 'fa fa-bars'
            } 
    </script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js'
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js'
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js'

                apiKey: "AIzaSyAGPOnEilGSDUFs2AHehyRmPvxtiWaCXbw",

                projectId: "rmv-project",
                storageBucket: "rmv-project.appspot.com",
                messagingSenderId: "220570554353",
                appId: "1:220570554353:web:0764b7e3f6c953eaf1be50",
                measurementId: "G-TW4YWP18MS"
                };
    
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            console.log(app)
    
            const auth = getAuth();
    
            //----- Logout code start	  
            document.getElementById("logout").addEventListener("click", function() {
                signOut(auth).then(() => {
                // Sign-out successful.
                console.log('Sign-out successful.');
                alert('Sign-out successful.');
                window.location.href = "./index.html";
                }).catch((error) => {
                // An error happened.
                console.log('An error happened.');
                });		  		  
            });
    </script>
